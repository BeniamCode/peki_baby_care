name: peki_baby_care
description: "Professional child care app for tracking baby activities and milestones."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  
  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.5
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.2.0
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.3.0
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  
  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.1
  
  # Forms & Validation
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - assets/images/
  #   - assets/icons/
  #   - assets/animations/